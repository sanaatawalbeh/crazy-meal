<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home - Crazy Meal</title>

    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Crazy Meal</h1>
      <nav>
        <a href="index.html">Home </a>
        <a href="menu.html">Menu </a>
      </nav>
    </header>
    <main>
      <section id="order-form" class="order-container">
        <h2>Enter your order :</h2>
        <form id="addOrder">
          <label
            >Meal name: <input type="text" name="mealName" required
          /></label>
          <label
            >Meal price:
            <input type="number" name="mealPrice" step="0.01" required
          /></label>
          <label>
            Meal image URL:
            <input type="url" name="mealImageURL" id="mealImageURL" required />
          </label>
          <button type="submit">Add Order</button>
        </form>

      </section>

      <section id="orders" class="orders">
        <h2>Your previous Orders</h2>
        <table id="ordersTable">
            <thead>
              <tr>
                <th>Meal Name</th>
                <th>Price </th>
                <th>Image</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="ordersContainer">
              <!-- Orders will be rendered here -->
            </tbody>
          </table>
            <button id="clearOrders" class="ClearOrdersBtn">
          Clear All Orders
        </button>
      </section>
    </main>

    <footer>
      <p>Â© Sana'a Tawalbeh - 2025</p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
